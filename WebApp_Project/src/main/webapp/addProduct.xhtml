<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        
        <link rel="stylesheet" type="text/css" href="client/css/newcss.css"/>
	
        <title>Grupp 10</title>
	
        <script type="text/javascript" src="client/js/lib/jquery-1.7.1.min"></script>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
    </head>
    <!-- body -->
	<body>
		<!-- HEADER -->
		<div id="header">
                    <img src="client/img/logo.png"/>
		</div>
		<!-- ENDS HEADER -->	
  
  		<!-- Menu -->
			<menu>
				<!-- Navigation -->
					<nav>
                                        	<ul>
						<li><a href="index.xhtml">Home</a></li>
						<li><a href="shop.xhtml">Shop</a></li>
						<li><a href="contact.xhtml">Contact</a></li>
                                                <li><a href="faces/addProduct.xhtml">ADDPRODUCT</a></li>
                                                <li><a href="signup.xhtml">Login/Sign up</a></li>
						</ul>
					</nav>
				<!-- Navigation -->
					
			</menu>
		<!-- ENDS Menu -->

		<!-- MAIN -->
                <div id="main" align="justify">
                            <h:body>
                            <h:form id="addProductForm">
                            <h:outputLabel value="Name: " /><br/>
                            <h:inputText value="#{productBB.name}" required="true" /><br/>
                            <h:outputLabel value="Amount: " /><br/>
                            <h:inputText value="#{productBB.amount}" required="true" /><br/>
                            <h:outputLabel value="Price: " /><br/>
                            <h:inputText value="#{productBB.price}" required="true"/><br/>
                            <h:outputLabel value="Alcohol proof: " /><br/>
                            <h:inputText value="#{productBB.alcoholProof}" required="true"/><br/>
                            <h:outputText value="Select a Type: "/><br/>    
			    <h:selectOneMenu value="#{productBB.type}">
                            <f:selectItem itemValue="Whiskey"/>
                            <f:selectItem itemValue="Rum"/>
                            <f:selectItem itemValue="Vodka"/>
                            <f:selectItem itemValue="Gin"/>
                            <f:selectItem itemValue="Other"/>
			    </h:selectOneMenu><br/>

                            <h:commandButton id="submitButton" value="Submit" actionListener="#{productBB.addProduct(
                                                                     productBB.name, productBB.amount, 
                                                                     productBB.price, productBB.alcoholProof, 
                                                                     productBB.type)}"
                                                                    action="products?faces-redirect=true" />

                            </h:form>
                            </h:body>
                    
                </div>
		<!-- ENDS MAIN -->
  
		
        <!-- FOOTER -->
		<footer>
                    <p> Footer content goes here </p>
                    <p>&#169; Grupp 10 Webbapplikationer</p>
		</footer>
		<!-- ENDS FOOTER -->

    </body>
	<!-- ENDS body -->
</html>
