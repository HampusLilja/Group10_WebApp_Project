<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    
      <ui:composition template="./template_shop.xhtml">
            <ui:define name="title"><title>&#169; Liquid Spirits: Add product</title></ui:define>
            <!-- Define body -->
            <ui:define name="body"></ui:define>
        
            <!-- Inserting default banner -->
            <ui:define name="header">
                    
            </ui:define>
                
            <!-- Defining main content -->
            <ui:define name="maincontent"></ui:define>
                <ui:define name="info_main">
              
                <div id="content" align="justify">
                    <div class="one-half">
                                <script type="text/javascript" src="client/js/PreviewImageJavaScript.js"></script>

                                <h2>Upload image</h2>
                <form action="upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" style="display:none" id="upload-image"></input>
                <input type="text" name="photoname" size="20"/>
                                <div id="upload" class="drop-area">
                                        Upload File
                                </div>
                                <div id="thumbnail"></div>
                                <p/>
        <button type="submit" class="button">Upload</button>
                </form>
             
                            <h:body>
                            <h:form id="addProductForm">
                            <h2>Add product</h2>
                            <h:outputLabel value="Name: " /><br/>
                            <h:inputText value="#{addProduct.name}" required="true" /><br/>
                            <h:outputLabel value="Amount: " /><br/>
                            <h:inputText value="#{addProduct.amount}" required="true" /><br/>
                            <h:outputLabel value="Price: " /><br/>
                            <h:inputText value="#{addProduct.price}" required="true"/><br/>
                            <h:outputLabel value="Alcohol proof: " /><br/>
                            <h:selectOneMenu id="alcoholProof" value="#{addProduct.alcoholProof}">
                            <c:forEach  var="i" begin="0" end="100">    
                            <f:selectItem itemValue="#{i}"></f:selectItem>
                            </c:forEach>
                            </h:selectOneMenu><br/>
                            <h:outputText value="Select a Type: "/><br/>    
			    <h:selectOneMenu value="#{addProduct.type}">
                            <f:selectItem itemValue="Whiskey"/>
                            <f:selectItem itemValue="Rum"/>
                            <f:selectItem itemValue="Vodka"/>
                            <f:selectItem itemValue="Gin"/>
                            <f:selectItem itemValue="Other"/>
			    </h:selectOneMenu><br/>

                            <h:commandButton class="button" id="submitButton" value="Submit" actionListener="#{addProduct.addProduct(
                                                                     addProduct.name, addProduct.amount, 
                                                                     addProduct.price, addProduct.alcoholProof, 
                                                                     addProduct.type)}"
                                                                    action="products?faces-redirect=true" />

                            </h:form>
                            </h:body>
                    </div></div>
                
                </ui:define>
                            
		<!-- ENDS MAIN -->
  
                <ui:define name="info_second"></ui:define>
                <!-- Inserting default footer -->
                <ui:define name="footer"></ui:define>
                    
           </ui:composition>
		
	<!-- ENDS body -->
</html>
