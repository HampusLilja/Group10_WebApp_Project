<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <link rel="stylesheet" type="text/css" href="client/css/newcss.css"/>
	
        <title>Grupp 10</title>
	
        <script type="text/javascript" src="client/js/lib/jquery-1.7.1.min"></script>
        
    </head>
    <!-- body -->
	<body>
		<!-- HEADER -->
		<div id="header">
                    <img src="client/img/logo.png"/>
		</div>
		<!-- ENDS HEADER -->	
  
  		<!-- Menu -->
			<menu>
				<!-- Navigation -->
					<nav>
                                        	<ul>
						<li><a href="faces/index.xhtml">Home</a></li>
						<li><a href="faces/shop.xhtml">Shop</a></li>
						<li><a href="faces/contact.xhtml">Contact</a></li>
                                                <li><a href="faces/signup.xhtml">Login/Sign up</a></li>
                                                <li><a href="faces/addProduct.xhtml">Add Product</a></li>
                                                <li><a href="faces/editProduct.xhtml">Edit Product</a></li>
                                                <li><a href="faces/products.xhtml">Products</a></li>
						</ul>
					</nav>
				<!-- Navigation -->
                                 
			</menu>
		<!-- ENDS Menu -->

		<!-- MAIN -->
			<div id="main">
                                <!-- Slider -->
				<div id="slider">
                                        <h:body>
                            <h:form id="searchProductForm">   
			    <h:selectOneMenu value="#{product.type}">
                            <f:selectItem itemValue="Whiskey"/>
                            <f:selectItem itemValue="Rum"/>
                            <f:selectItem itemValue="Vodka"/>
                            <f:selectItem itemValue="Gin"/>
                            <f:selectItem itemValue="Other"/>
			    </h:selectOneMenu><br/>
                            <h:commandButton id="filterButton" value="Sort by type"/>
                            <h:commandButton id="sortByPriceButton" value="Sort by price"/>
                            </h:form>
                            </h:body>
                                </div>
				<!-- ENDS Slider -->
                        
                                <h:form>
                                    <c:forEach items="${product.all}" var="product">
                                        <div class="one-sixth">
                                    <h:outputText value="Name: ${product.name}"/><br/>
                                    <h:outputText value="Amount: ${product.amount}cl"/><br/>
                                    <h:outputText value="Price: ${product.price}kr"/><br/>
                                    <h:outputText value="Alcohol Proof: ${product.alcoholProof}%"/><br/>
                                    <h:outputText value="Type: ${product.type}"/><br/><br/>
                                    <h:outputLabel value="Quantity: " />
                                    <h:selectOneMenu id="quantity" value="">
                                    <c:forEach  var="i" begin="1" end="10">    
                                    <f:selectItem itemValue="#{i}"></f:selectItem>
                                    </c:forEach>  
                                    </h:selectOneMenu>
                                    <h:commandButton id="addToCartButton" value="Add to Cart" />  
                                        </div>
                                    </c:forEach>
                                    </h:form>
			</div>
		<!-- ENDS MAIN -->
  
		
        <!-- FOOTER -->
		<footer>
                    <p> Footer content goes here </p>
                    <p>&#169; Grupp 10 Webbapplikationer</p>
		</footer>
		<!-- ENDS FOOTER -->

    </body>
	<!-- ENDS body -->
</html>
