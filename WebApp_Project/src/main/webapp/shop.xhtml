<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <link rel="stylesheet" type="text/css" href="client/css/newcss.css"/>
	
        <title>Grupp 10</title>
	
        <script type="text/javascript" src="client/js/lib/jquery-1.7.1.min"></script>
        
    </head>
    <!-- body -->
	<body>
		<!-- HEADER -->
		<div id="header">
                    <img src="client/img/logo.png"/>
		</div>
		<!-- ENDS HEADER -->	
  
  		<!-- Menu -->
			<menu>
				<!-- Navigation -->
					<nav>
                                        	<ul>
						<li><a href="index.xhtml">Home</a></li>
						<li><a href="shop.xhtml">Shop</a></li>
						<li><a href="contact.xhtml">Contact</a></li>
                                                <li><a href="signup.xhtml">Login/Sign up</a></li>
                                                </ul>
					</nav>
				<!-- Navigation -->
                                 
			</menu>
		<!-- ENDS Menu -->

		<!-- MAIN -->
			<div id="main">
                                <!-- Slider -->
				<div id="slider">
                                        <select>
                                        <option value="type" selected="selected">Select type</option>
                                        <option value="vodka">Vodka</option>
                                        <option value="rum">Rum</option>
                                        <option value="whiskey">Whiskey</option>
                                        <option value="wine">Wine</option>
                                        </select><br/>
                                        <input type="search" placeholder="Search..." /><br/>
                                        <input type="button" value="Search" name="search" id="search" /> 
                                </div>
				<!-- ENDS Slider -->
                            <div class="one-sixth">
                            <h:body>
                            <h:dataTable var="product" value="#{products.all}" border="1" >
                          
                                <h:column><h:outputText value="#{product.name}"/></h:column>
                                <h:column><h:outputText value="#{product.amount}"/></h:column>
                                <h:column><h:outputText value="#{product.price}"/></h:column>
                                <h:column><h:outputText value="#{product.alcoholProof}"/></h:column>
                                <h:column><h:outputText value="#{product.type}"/></h:column>
                                <h:commandButton id="buyButton" value="Submit" actionListener="#{productBB.addProductToCart(
                                        productBB.name, productBB.quantity)}" />
                        </h:dataTable></h:body>
                        </div>
		
			</div>
		<!-- ENDS MAIN -->
  
		
        <!-- FOOTER -->
		<footer>
                    <p> Footer content goes here </p>
                    <p>&#169; Grupp 10 Webbapplikationer</p>
		</footer>
		<!-- ENDS FOOTER -->

    </body>
	<!-- ENDS body -->
</html>
