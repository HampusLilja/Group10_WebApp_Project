<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        
        <link rel="stylesheet" type="text/css" href="client/css/newcss.css"/>
	
        <title>Grupp 10</title>
	
        <script type="text/javascript" src="client/js/lib/jquery-1.7.1.min"></script>
        
    </head>
    <!-- body -->
	<body>
		<!-- HEADER -->
		<div id="header">
                    <img src="client/img/logo.png"/>
		</div>
		<!-- ENDS HEADER -->	
  
  		<!-- Menu -->
			<menu>
				<!-- Navigation -->
					<nav>
                                        	<ul>
						<li><a href="index.xhtml">Home</a></li>
						<li><a href="shop.xhtml">Shop</a></li>
						<li><a href="contact.xhtml">Contact</a></li>
                                                <li><a href="signup.xhtml">Login/Sign up</a></li>
						</ul>
					</nav>
				<!-- Navigation -->
					
			</menu>
		<!-- ENDS Menu -->

		<!-- MAIN -->
                <div id="main">
                            
                    <h:body>
                        <h:dataTable var="c" value="#{customer.all}" border="1" >
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                #{c.ID}
                            </h:column>
                            <h:column>
                                <f:facet name="header">First Name</f:facet>
                                #{c.firstName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Last Name</f:facet>
                                #{c.lastName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Password</f:facet>
                                #{c.password}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Address</f:facet>
                                #{c.address.toString()}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Edit</f:facet>
                                <h:form>
                                    <h:commandLink actionListener="#{customer.editCustomer(customer.ID, customer.firstName, 
                                                                     customer.lastName, customer.street, customer.number,
                                                                     customer.zip, customer.town, customer.email)}"
                                    action="editAddressDetails" >Edit</h:commandLink>
                                </h:form>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandLink actionListener="#{customer.deleteCustomer(customer.ID)}"
                                    action="deleteCustomer" >Delete</h:commandLink>
                                </h:form>
                            </h:column>

                        </h:dataTable>
                    </h:body>
                    
                </div>
		<!-- ENDS MAIN -->
  
		
        <!-- FOOTER -->
		<footer>
                    <p> Footer content goes here </p>
                    <p>&#169; Grupp 10 Webbapplikationer</p>
		</footer>
		<!-- ENDS FOOTER -->

    </body>
	<!-- ENDS body -->
</html>
