<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>

        <link rel="stylesheet" type="text/css" href="client/css/newcss.css"/>
	
        <title>Grupp 10</title>
	
        <script type="text/javascript" src="client/js/lib/jquery-1.7.1.min"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <!-- body -->
	<body>
		<!-- HEADER -->
		<div id="header">
                    <img src="client/img/logo.png"/>
		</div>
		<!-- ENDS HEADER -->	
  
  		<!-- Menu -->
			<menu>
				<!-- Navigation -->
					<nav>
                                        	<ul>
						<li><a href="faces/index.xhtml">Home</a></li>
						<li><a href="faces/shop.xhtml">Shop</a></li>
						<li><a href="faces/contact.xhtml">Contact</a></li>
                                                <li><a href="faces/signup.xhtml">Login/Sign up</a></li>
                                                <li><a href="faces/addProduct.xhtml">Add Product</a></li>
                                                <li><a href="faces/editProduct.xhtml">Edit Product</a></li>
                                                <li><a href="faces/products.xhtml">Products</a></li>
						</ul>
					</nav>
				<!-- Navigation -->
					
			</menu>
		<!-- ENDS Menu -->

		<!-- MAIN -->
			<div id="main">

                                <div class="one-half">
					<!-- form -->
                                        <h2>Edit Product</h2>
                                            <h:body>
                                                <h:form id="editProductForm">
                                                <h:outputLabel value="Id: " /><br/>
                                                <h:inputText value="#{productConversation.id}" readonly="true" /><br/>
                                                <h:outputLabel value="Name: " /><br/>
                                                <h:inputText value="#{productConversation.name}" required="true" /><br/>
                                                <h:outputLabel value="Amount: " /><br/>
                                                <h:inputText value="#{productConversation.amount}" required="true" /><br/>
                                                <h:outputLabel value="Price: " /><br/>
                                                <h:inputText value="#{productConversation.price}" required="true"/><br/>
                                                <h:outputLabel value="Alcohol proof: " /><br/>
                                                <h:selectOneMenu id="alcoholProof" value="#{productConversation.alcoholProof}">
                                                <c:forEach  var="i" begin="0" end="100">    
                                                <f:selectItem itemValue="#{i}"></f:selectItem>
                                                </c:forEach>
                                                </h:selectOneMenu><br/>
                                                <h:outputText value="Select a Type: "/><br/>    
                                		    <h:selectOneMenu value="#{productConversation.type}">
                                                        <f:selectItem itemValue="Whiskey"/>
                                                        <f:selectItem itemValue="Rum"/>
                                                        <f:selectItem itemValue="Vodka"/>
                                                        <f:selectItem itemValue="Gin"/>
                                                        <f:selectItem itemValue="Other"/>
                                                    </h:selectOneMenu><br/>
                                                <h:commandButton id="updateProductButton" value="Update"
                                                                 actionListener="#{editProduct.editProduct(productConversation.id, 
                                                                                      productConversation.name, productConversation.amount, 
                                                                                      productConversation.price, productConversation.alcoholProof,
                                                                                      productConversation.type)}"
                                                                                      action="#{productConversation.action()}" />

                                                 </h:form>
                                               </h:body>

							<!-- ENDS form -->
				</div>
				<!-- ENDS Signup -->

			</div>
		<!-- ENDS MAIN -->
  
		
        <!-- FOOTER -->
		<footer>
                    <p> Footer content goes here </p>
                    <p>&#169; Grupp 10 Webbapplikationer</p>
		</footer>
		<!-- ENDS FOOTER -->

    </body>
	<!-- ENDS body -->
</html>
