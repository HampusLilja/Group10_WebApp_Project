<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

      <ui:composition template="./template_shop.xhtml">
            <ui:define name="title"><title>&#169; Liquid Spirits: Products</title></ui:define>
            <!-- Define body -->
            <ui:define name="body"></ui:define>
            <!-- Inserting default banner -->
            <ui:define name="header">
               
            </ui:define>	
    <head>
        
        <link rel="stylesheet" type="text/css" href="client/css/newcss.css"/>
	
        <title>Grupp 10</title>
	
        <script type="text/javascript" src="client/js/lib/jquery-1.7.1.min.js"></script>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
    </head>
    <!-- body -->
	<body>
		<!-- HEADER -->
		<div id="header">
                    <img src="client/img/logo.png"/>
		</div>
		<!-- ENDS HEADER -->	
  
                        <ui:define name="maincontent"></ui:define>
                        <div id="main" align="justify">
                <ui:define name="info_main">
               <c:if test="#{accountLogin.loggedIn}">
                                                        <c:if test="#{accountLogin.admin}">
                                                            
                    <h:body>
                        <h:dataTable class="datatable" value="${products.all}" var="p" border="0">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                #{p.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                #{p.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Amount</f:facet>
                                #{p.amount}cl
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                #{p.price}kr
                            </h:column>
                            <h:column>
                                <f:facet name="header">Alcohol proof</f:facet>
                                #{p.alcoholProof}%
                            </h:column>
                            <h:column>  
                                <f:facet name="header">Type</f:facet>
                                #{p.type}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Picture</f:facet>
                                <img src="#{p.link}" width="96" height="96"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Edit Picture</f:facet>
                                <h:outputLink  value="/WebApp_Project/faces/addPictureToProduct.xhtml">
                                    link
                                    <f:param name="name" value="#{p.name}" />
                                </h:outputLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Edit</f:facet>
                                <h:form>
                                    <h:commandLink class="button" actionListener="#{productConversation.actionListener(p.id, p.name, p.amount, 
                                                                     p.price, p.alcoholProof, p.type, p.pic)}"
                                                     action="editProduct" >Edit</h:commandLink>
                                </h:form>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandLink class="button" actionListener="#{productConversation.deleteActionListener(p.id, p.name, p.amount, 
                                                                     p.price, p.alcoholProof, p.type)}"
                                                    action="deleteProduct" >Delete</h:commandLink>
                                </h:form>
                            </h:column>
                                
                        </h:dataTable></h:body>
                             
                                                        </c:if>
                                                </c:if>     
      		<!-- ENDS MAIN -->
        	</ui:define></div>
                        <ui:define name="info_second"></ui:define>
                <!-- Inserting default footer -->
                <ui:define name="footer"></ui:define>
        </body>
      </ui:composition>
</html>
