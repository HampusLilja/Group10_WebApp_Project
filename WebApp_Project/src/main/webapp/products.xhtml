<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
      <ui:composition template="./template_shop.xhtml">
            <ui:define name="title"><title>&#169; Liquid Spirits: Products</title></ui:define>
            <!-- Define body -->
            <ui:define name="body"></ui:define>
            <!-- Inserting default banner -->
            <ui:define name="header">
               
            </ui:define>	
  
                        <ui:define name="maincontent"></ui:define>
                        <div id="main" align="justify">
                <ui:define name="info_main">                                            
                    <h:body>
                        <h:dataTable value="${products.all}" var="p" border="1" >
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                #{p.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                #{p.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Amount</f:facet>
                                #{p.amount}cl
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                #{p.price}kr
                            </h:column>
                            <h:column>
                                <f:facet name="header">Alcohol proof</f:facet>
                                #{p.alcoholProof}%
                            </h:column>
                            <h:column>  
                                <f:facet name="header">Type</f:facet>
                                #{p.type}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Edit</f:facet>
                                <h:form>
                                    <h:commandLink actionListener="#{productConversation.actionListener(p.id, p.name, p.amount, 
                                                                     p.price, p.alcoholProof, p.type)}"
                                                     action="editProduct" >Edit</h:commandLink>
                                </h:form>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandLink actionListener="#{productConversation.deleteActionListener(p.id, p.name, p.amount, 
                                                                     p.price, p.alcoholProof, p.type)}"
                                                    action="deleteProduct" >Delete</h:commandLink>
                                </h:form>
                            </h:column>

                        </h:dataTable></h:body>
                             
      		<!-- ENDS MAIN -->
        	</ui:define></div>
                        <ui:define name="info_second"></ui:define>
                <!-- Inserting default footer -->
                <ui:define name="footer"></ui:define>
                       
      </ui:composition>
</html>
