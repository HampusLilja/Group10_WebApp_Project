<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
      <ui:composition template="./template_shop.xhtml">
            <ui:define name="title"><title>&#169; Liquid Spirits: Contact</title></ui:define>
            <!-- Define body -->
            <ui:define name="body"></ui:define>
            <!-- Inserting default banner -->
            <ui:define name="header">
               
            </ui:define>	
  
                        <ui:define name="maincontent"></ui:define>
                        <div id="main">
                <ui:define name="info_main">
		<!-- MAIN -->
                <div id="content" align="justify">
                    <div class="one-half">
                            <h:body>
                            <h:form id="addProductForm">
                            <h2>Add product</h2>
                            <h:outputLabel value="Name: " /><br/>
                            <h:inputText value="#{product.name}" required="true" /><br/>
                            <h:outputLabel value="Amount: " /><br/>
                            <h:inputText value="#{product.amount}" required="true" /><br/>
                            <h:outputLabel value="Price: " /><br/>
                            <h:inputText value="#{product.price}" required="true"/><br/>
                            <h:outputLabel value="Alcohol proof: " /><br/>
                            <h:selectOneMenu id="alcoholProof" value="#{product.alcoholProof}">
                            <c:forEach  var="i" begin="0" end="100">    
                            <f:selectItem itemValue="#{i}"></f:selectItem>
                            </c:forEach>
                            </h:selectOneMenu><br/>
                            <h:outputText value="Select a Type: "/><br/>    
			    <h:selectOneMenu value="#{product.type}">
                            <f:selectItem itemValue="Whiskey"/>
                            <f:selectItem itemValue="Rum"/>
                            <f:selectItem itemValue="Vodka"/>
                            <f:selectItem itemValue="Gin"/>
                            <f:selectItem itemValue="Other"/>
			    </h:selectOneMenu><br/>

                            <h:commandButton id="submitButton" value="Submit" actionListener="#{product.addProduct(
                                                                     product.name, product.amount, 
                                                                     product.price, product.alcoholProof, 
                                                                     product.type)}"
                                                                    action="products?faces-redirect=true" />

                            </h:form>
                            </h:body>
                    </div>
                </div></ui:define></div>
		<!-- ENDS MAIN -->
  
                <ui:define name="info_second"></ui:define>
                <!-- Inserting default footer -->
                <ui:define name="footer"></ui:define>
                    
      </ui:composition>
</html>
