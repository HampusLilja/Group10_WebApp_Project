<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="./template_shop.xhtml">
        <ui:define name="title"><title>&#169; Liquid Spirits: Logged in</title></ui:define>

        <ui:define name="body"></ui:define>

        <ui:define name="header">

        </ui:define>	

        <ui:define name="maincontent"></ui:define>
        <div id="main">
            <ui:define name="info_main">

                <div id="content">
                    <div class="one-half">

                        <h2>Login as: ${param.fname} ${param.lname} ?</h2>
                        <h:form prependId="false" rendered="#{!accountLogin.loggedIn}">
                            <h:inputHidden id ="hidden" value="#{accountLogin.ID}" />
                            <h:commandButton class="button" type="submit" value="Yes" 
                                             action="#{accountLogin.login()}" 
                                             onclick="$('#hidden').val(${param.id})"/>
                            <h:commandButton class="button" type="submit" value="No" action="signup?faces-redirect=true"/>
                        </h:form>

                    </div>
                    <div class="one-half">

                    </div>

                </div>

            </ui:define></div>

        <ui:define name="info_second"></ui:define>

        <ui:define name="footer"></ui:define>

    </ui:composition>
</html>
