<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="./template_shop.xhtml">
        <ui:define name="title"><title>&#169; Liquid Spirits: Edit product</title></ui:define>

        <ui:define name="body">
            <body></body></ui:define>

        <ui:define name="header">

        </ui:define>

        <ui:define name="maincontent"></ui:define>
        <ui:define name="info_main">
            <div id="content">

                <div class="one-half">

                    <h2>Edit Product</h2>
                    <h:body>
                        <h:form id="editProductForm">
                            <h:outputLabel value="Id: " /><br/>
                            <h:inputText value="#{productConversation.id}" readonly="true" /><br/>
                            <h:outputLabel value="Name: " /><br/>
                            <h:inputText value="#{productConversation.name}" required="true" /><br/>
                            <h:outputLabel value="Amount: " /><br/>
                            <h:inputText value="#{productConversation.amount}" required="true" /><br/>
                            <h:outputLabel value="Price: " /><br/>
                            <h:inputText value="#{productConversation.price}" required="true"/><br/>
                            <h:outputLabel value="Alcohol proof: " /><br/>
                            <h:selectOneMenu id="alcoholProof" value="#{productConversation.alcoholProof}">
                                <c:forEach  var="i" begin="0" end="100">    
                                    <f:selectItem itemValue="#{i}"></f:selectItem>
                                </c:forEach>
                            </h:selectOneMenu><br/>
                            <h:outputText value="Select a Type: "/><br/>    
                            <h:selectOneMenu value="#{productConversation.type}">
                                <f:selectItem itemValue="Whiskey"/>
                                <f:selectItem itemValue="Rum"/>
                                <f:selectItem itemValue="Vodka"/>
                                <f:selectItem itemValue="Gin"/>
                                <f:selectItem itemValue="Other"/>
                            </h:selectOneMenu><br/>
                            <h:commandButton class="button" id="updateProductButton" value="Update"
                                             actionListener="#{editProduct.editProduct(productConversation.id, 
                                                               productConversation.name, productConversation.amount, 
                                                               productConversation.price, productConversation.alcoholProof,
                                                               productConversation.type, productConversation.pic)}"
                                             action="#{productConversation.action()}" />

                        </h:form>
                    </h:body>

                </div>
            </div>

        </ui:define>
        <ui:define name="info_second"></ui:define>

        <ui:define name="footer"></ui:define>
    </ui:composition>
</html>
