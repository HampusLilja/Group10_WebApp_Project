<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

        <ui:composition template="./template_shop.xhtml">
            <ui:define name="title"><title>&#169; Liquid Spirits</title></ui:define>
            <!-- Define body -->
            <ui:define name="body">
                <body></body></ui:define>
            <!-- Inserting default banner -->
            <ui:define name="header">
               
            </ui:define>
                
            <!-- Defining main content -->
            <ui:define name="maincontent"></ui:define>
                <ui:define name="info_main">
                    <div id="content">
                            
                            
                    <h:body>
                        <h:dataTable var="c" value="#{customers.all}" border="1" >
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                #{c.ID}
                            </h:column>
                            <h:column>
                                <f:facet name="header">First Name</f:facet>
                                #{c.firstName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Last Name</f:facet>
                                #{c.lastName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                #{c.email}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Password</f:facet>
                                #{c.password}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Admin</f:facet>
                                #{c.isAdmin}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Address</f:facet>
                                #{c.address.toString()}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Edit</f:facet>
                                <h:form>
                                    <h:commandLink actionListener="#{customerConversation.editCustomerActionListener(
                                                                     c.ID, c.firstName, c.lastName, 
                                                                     c.address.street, c.address.number, 
                                                                     c.address.zip, c.address.town, c.email)}"
                                    action="editCustomer" >Edit</h:commandLink>
                                </h:form>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandLink actionListener="#{customerConversation.deleteActionListener(
                                                                     c.ID, c.firstName, c.lastName,
                                                                     c.email)}"
                                    action="deleteCustomer" >Delete</h:commandLink>
                                </h:form>
                            </h:column>

                        </h:dataTable>
                    </h:body>
                    
                </div>
                </ui:define>
		
                <!-- Inserting default footer -->
                <ui:define name="footer"></ui:define>
                         </ui:composition>
</html>
